version: '3'

tasks:
  precommit:
    desc: Enable git pre-commit hooks
    cmds:
      - pre-commit install
  openapi:ui:
    desc: Preview OpenAPI docs in browser
    dir: /home/t-tsuji/project/CornellNoteWeb
    cmds:
      - npm exec --yes --package redoc-cli -- redoc-cli serve docs/03-詳細設計/2.API詳細/openapi.yaml -p 4000

